name: CI

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
          versionSpec: '5.x'

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml

      - run: |
          curl -fsSL https://deno.land/x/install/install.sh | sh
          echo "${HOME}/.deno/bin" >> $GITHUB_PATH
        name: 'Install deno'
        if: github.event_name == 'pull_request'

      - run: |
          git fetch origin master
          git --no-pager diff origin/master HEAD

      - run: |
          deno run --allow-run --allow-env --allow-read ./check-version.ts
        name: 'Check version'
        if: github.event_name == 'pull_request'

      - run: |
          lerna version ${{ steps.gitversion.outputs.semVer }} --no-push --no-git-tag-version --exact -y && yarn prettier:fix
        name: Set version to ${{ steps.gitversion.outputs.semVer }}

      - name: Yarn install
        run: |
          yarn

      - name: Test
        run: |
          yarn test

      - name: Typecheck
        run: |
          yarn typecheck

      - name: Lint
        run: |
          yarn lint

      - name: Prettier
        run: |
          yarn prettier

      - name: Yarn build
        run: |
          yarn build

      - name: Lerna publish
        if: github.ref == 'refs/heads/master'
        run: |
          npm set //registry.npmjs.org/:_authToken $NPM_TOKEN
          npm config set access public
          npx lerna publish from-package --yes --contents pkg

        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
